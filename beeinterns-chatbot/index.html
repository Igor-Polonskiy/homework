<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>chat bot</title>
    <link href="https://fonts.googleapis.com/css?family=Halant&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Чат бот</h1>
        <div class="chatbot">
            <div class="wrapper">
                <div class="window">
                </div>
            </div>
            <div class='form'>
                <textarea type="text" name="message" class="textmessage" onkeyup="check()"></textarea>
                <div class="dots nodisplay">
                    <div class="dot dot1"></div>
                    <div class="dot dot2"></div>
                    <div class="dot dot3"></div>
                </div>
                <button>
                    <img src="img/Path_gray.svg" class='gray-button'>
                    <img src="img/Path_orange.svg" class="nodisplay send">
                </button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
